


<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>submit</title>
</head>
<body style="background-color:pink;">
<form>
    <center>
        <pre>
        <h1 class="alert-danger text-center p-3" style="color:blue">Candidate Detail</h1>
<!--        <h1 style="color:blue;">Registration Page</h1>-->
        <label style="color:pink" for="name">Name: </label>
        NAME  : <input type="text" name="name" value="{{name}}" placeholder="name" required> <br>
        <br>
        <label style="color:pink" for="email">email: </label>
        EMAIL@ : <input type="text" name="email" value="{{emil}}" placeholder="email" required> <br>
        <br>
        <label style="color:pink" for="contact">contact: </label>
        CONTACT : <input type="text" name="contact" value="{{contact}}" placeholder="contact" required> <br>
        <br>
        <label style="color:pink" for="details"> details: </label>
        EDU_DETAILS : <input type="text" name="details" value="{{details}}" placeholder="details" required> <br>
        <br>
        <label style="color:pink" for="experience">experience: </label>
        EXP : <input type="text" name="experience" value="{{experience}}" placeholder="experience" required> <br>

        <br>
        <label style="color:pink" for="resume">resume: </label>
        Resume <input type="file" name="resume" value="{{resume}}"  id="avatar" name="avatar"  accept="application/pdf, pdf/pdf"><br>


        <br>
        <button  type="submit" class="btn btn-success">save</button>
        </pre>
    </center>
</form>


<br>




</body>
</html>
