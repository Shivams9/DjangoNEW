<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edited</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<form method="POST" class="get-form" action="update?id={{jobs.id}}">
    <input type="hidden" name="id" value="{{jobs.id}}">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Update Details</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">name:</label>
            <div class="col-sm-4">
                <input type="text" name="name" id="id_name" required maxlength="100"
                       value="{{ jobs.name }}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">email:</label>
            <div class="col-sm-4">
                <input type="text" name="email" id="id_email" required maxlength="100"
                       value="{{ jobs.email }}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">contact:</label>
            <div class="col-sm-4">
                <input type="number" name="contact" id="id_contact" required maxlength="10"
                       value="{{ jobs.contact }}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">details:</label>
            <div class="col-sm-4">
                <input type="text" name="details" id="id_details" required maxlength="100"
                       value="{{ jobs.details }}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">experience:</label>
            <div class="col-sm-4">
                <input type="text" name="experience" id="id_experience" required maxlength="100"
                       value="{{ jobs.experience }}"/>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </div>
    </div>
</form>

<center><a href="/read" class="btn btn-primary"><h2>All Data</h2></a></center>


</body>
</html>
