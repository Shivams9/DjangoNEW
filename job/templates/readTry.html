
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users Record</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <h1 style="color:blue;">ALL Records</h1>
    <thead class="thead-dark">
    <tr>

        <th>ID's</th>
        <th>Name's</th>
        <th>Email's</th>
        <th> Contact's</th>
        <th> Detail's</th>
        <th> Experience's</th>
        <th> Resume's</th>
        <th>Action's</th>
    </tr>
    </thead>
    <tbody>
    {% for job in jobs %}
    <tr>

        <td>{{ job.id }}</td>
        <td>{{ job.name }}</td>
        <td>{{ job.email }}</td>
        <td>{{ job.contact }}</td>
        <td>{{ job.details }}</td>
        <td>{{ job.experience }}</td>
        <td>{{ job.resume }}</td>
        <td>
<!--            <a href="/edit?id={{job.id }}"><span class="glyphicon glyphicon-pencil">Edit</span></a>-->
            <a href="/delete?id={{job.id }}"><span class="glyphicon glyphicon-pencil">Delete</span></a>
            <a href="http://localhost:63342/Django/job/templates/view.html?_ijt=5kc5h8cvs8jn2490roj04s8mkf&_ij_reload=RELOAD_ON_SAVE">View</span></a>

        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="/jobapp/create" class="btn btn-primary">New Entry</a></center>

</body>
</html>
