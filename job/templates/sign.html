{% block content %}
<title>Entry-Page</title>
<form method="get">
    {% csrf_token %}
    {% load static %}


<!--<body bgcolor="pink"></body>-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<form>
    <h1 class="alert-danger text-center p-3" style="color:blue">New-Entry</h1>
<!--    <center><h1 style="color:brown">Candidate Detail</h1></center>-->
<center><img src="{% static 'reg2.jpg'%}" class="img-fluid img-responsive"><br></center>
    <form>

        <div class="input-group " >
            <span class="input-group-text">First and last name</span>
            <input name="name" type="text"  aria-label="name" class="form-control">
<!--            <input name="firstname" type="text" value="{{name}}" aria-label="First name" class="form-control">-->
<!--            <input type="text" value={{name}} aria-label="Last name" class="form-control">-->
        </div>

        <label for="staticEmail" class="col-sm-2 col-form-label"></label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Email@</span>

            <input type="text" name="email"  class="form-control"  aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>

<!--        <span>Branch</span>-->
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Contact</span>
            <input type="number" name="contact"  class="form-control"  aria-label="contact"
                   aria-describedby="basic-addon1">
        </div>
<!--        <input name="user_branch" type="text"  aria-label="PASSWORD" class="form-control">-->
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Educational_Details</span>
            <input type="text" name="details"  class="form-control"  aria-label="details"
                   aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Work_Experience</span>
            <input type="number" name="experience"  class="form-control"  aria-label="experience"
                   aria-describedby="basic-addon1">
        </div>
         <label  for="resume"> Resume : </label>

      <input type="file" name="resume" value="{{resume}}"  id="avatar" name="avatar"  accept="application/pdf, pdf/pdf"><br>

        <center>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button  type="submit" class="btn btn-success">Save</button>

            <center><a href="/read" class="btn btn-primary">Looks All-Data</a></center>
<!--        <br></center>-->
<!--    </form>-->


    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
{% endblock %}
